<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Example</title>
    <style>
        body {
            margin: 0;
            font-family: 'Museo Sans', sans-serif;
            background-color: #1b1b1b;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b1b1b;
            padding: 10px 30px;
            border-bottom: 1px solid #a5a295;
        }

        .navbar-item {
            padding: 10px 20px;
            color: #dfdfd9;
            background-color: #3a3a3a;
            border: 2px solid #a5a295;
            border-radius: 50px;
            margin-right: 10px;
            text-align: center;
            text-decoration: none;
        }

        .navbar-item:hover {
            background-color: #4f4f4f;
        }

        .contact-btn {
            background-color: #3a3a3a;
            color: #dfdfd9;
            border: 2px solid #a5a295;
            border-radius: 50px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            margin-left: auto;
        }

        .contact-btn:hover {
            background-color: #4f4f4f;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="navbar-item">Museo Sans</a>
        <a href="#" class="navbar-item">Collections</a>
        <a href="#" class="navbar-item">Our mission</a>
        <a href="#" class="navbar-item">Events</a>
        <a href="#" class="contact-btn">Contact now</a>
    </div>

</body>
</html>
