<html lang="eng">

    <body>
        <header>
        <h1> Welcome to the Mysterious Island Adventure</h1>

        <main>

        <form action="" method="get">
            <!--type: text-->
            <label for="my_name">Name</label>
            <input type="text" id="my_name" placeholder="Deepak">
            <br>
             <!--type: number-->
             <label for="my_phone">Phone</label>
             <input type="number" id="Phone" placeholder="+91 5369784125">
             <br>
            <!--type: password-->
            <label>Password</label>
            <input type="password">
            <!--type: submit-->
            <input type="submit" value="login">
           
            <!--type: emai-->
            <input type="email">
            <!--type: range-->
            <input type="range" min="10" max="15">
            <!--type: date-->
            <input type="date">
            <!--typpe:url-->
            <input type="url">
            <!--type: color-->
            <input type="color">

            <!--type:checkbox-->
            <input type="checkbox">
            <br>
            <!--radio-->
            <label>Gender</label>
            <br>
            <input type="radio" value="Male" name="Gender"/>Male
            <br>
            <input type="radio" value="Female" name="Gender"/>Female
            <br>
            <input type="radio" value="Other" name="Gender"/>Other

            <br>

            <!--file-->
            <input type="file">
            <input type="button" value="Sign Up">
            <input type="reset">

            <select multiple>
                <option>BMW</option>
                <option>Audi</option>
                <option>Hyundi</option>

            <textarea rows="15" cols="10"></textarea>
